<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <h:outputStylesheet library="css" name="styleUni.css"/>
    <title>Cambiar contraseña</title>
</h:head>

<h:body style="background: url('#{resource['img:/Travel.jpeg']}')no-repeat;">

    <div class="card" style="box-shadow: rgb(0 0 0 / 24%) 0px 3px 8px;">
        <p:card style="width: 25em">
            <f:facet name="header">
                <p:graphicImage name="unitravelPrincipal.jpeg" library="img"/>
            </f:facet>
            <f:facet name="title">
                RECUPERA TU CONTRASEÑA
            </f:facet>

            <h:form>
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="Ingresa tu contraseña:" for="password1" rendered="#{!cambiarPasswordBean.cambiado}"/>
                    <p:password id="password1" value="#{cambiarPasswordBean.password1}" feedback="true"
                                promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                goodLabel="Buena" strongLabel="Fuerte" rendered="#{!cambiarPasswordBean.cambiado}"/>

                    <p:outputLabel value="Repita la contraseña:" for="password2" rendered="#{!cambiarPasswordBean.cambiado}"/>
                    <p:password id="password2"  value="#{cambiarPasswordBean.password2}" feedback="true"
                                promptLabel="Repita la contraseña" weakLabel="Débil"
                                goodLabel="Buena" strongLabel="Fuerte" rendered="#{!cambiarPasswordBean.cambiado}"/>

                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="1" cellpadding="5">
                    <p:commandButton value="Cambiar contraseña" action="#{cambiarPasswordBean.cambiarPassword()}" update="@form" rendered="#{!cambiarPasswordBean.cambiado}"/>
                    <p:commandButton value="Ingresar" action="#{cambiarPasswordBean.mostrarLogin()}" update="@form" rendered="#{cambiarPasswordBean.cambiado}"/>
                </h:panelGrid>
                <p:growl showDetail="true"/>
            </h:form>
        </p:card>
    </div>
</h:body>
</html>
