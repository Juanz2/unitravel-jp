<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <h:outputStylesheet library="css" name="primeicons.css"/>
    <h:outputStylesheet library="css" name="primeflex.min.css"/>
    <h:outputStylesheet library="css" name="layout-yellow.css"/>
    <title>Login</title>
</h:head>

<h:body styleClass="login-body">
    <div class="login-topbar">
        <h:link outcome="/dashboard" class="logo">
            <p:graphicImage name="logo-marca.png" library="img"/>
        </h:link>
    </div>
    <div class="login-image">
        <div class="login-panel">
            <p:graphicImage name="logo-marca.png" library="img"/>
            <div class="col-12">
                <div class="input-wrapper">
                    <p:inputText placeholder="Usuario"/>
                </div>
            </div>
            <div class="col-12">
                <div class="input-wrapper">
                    <p:inputText placeholder="Contraseña"/>
                </div>
            </div>
            <div class="checkbox-container">
                <div class="remember-me">
                    <p:selectBooleanCheckbox/>
                    <span>Recordarme</span>
                </div>
                <p:commandButton type="button" value="Ingresar"/>
            </div>

            <div class="separator"></div>

            <a href="#" class="subinfo">
                <span>¿Ha olvidado su contraseña?</span>
            </a>

        </div>
    </div>


</h:body>

</html>
