<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <h:outputStylesheet library="css" name="styleUni.css"/>
    <title>Login</title>
</h:head>

<h:body style="background: url('#{resource['img:/Travel.jpeg']}')no-repeat;">

    <div class="card" style="box-shadow: rgb(0 0 0 / 24%) 0px 3px 8px;">
        <p:card style="width: 25em">
            <f:facet name="header">
                <p:graphicImage name="unitravelPrincipal.jpeg" library="img"/>
            </f:facet>
            <f:facet name="title">
                BIENVENIDO
            </f:facet>
            <f:facet name="subtitle">
                Unitravel
            </f:facet>

            <h:form>
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="Identificación:" for="id_usuario"/>
                    <p:inputText id="id_usuario" value="#{usuarioBean.usuario.cedula}" required="true"/>

                    <p:outputLabel value="Nombre:" for="id_nombre"/>
                    <p:inputText id="id_nombre" value="#{usuarioBean.usuario.nombre}" required="true"/>

                    <p:outputLabel value="Correo:" for="id_correo"/>
                    <p:inputText id="id_correo" value="#{usuarioBean.usuario.email}" required="true"/>

                    <p:outputLabel value="Ciudad:" for="id_ciudad"/>
                    <p:selectOneMenu id="id_ciudad" value="#{usuarioBean.usuario.ciudad}" required="true" requiredMessage="La ciudad es obligatoria"
                        converter="#{ciudadConverter}">
                        <f:selectItem itemLabel="Seleccione la ciudad" noSelectionOption="true" />
                        <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}" value="#{usuarioBean.listaCiudades}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Contraseña:" for="password_usuario"/>
                    <p:password id="password_usuario" value="#{usuarioBean.usuario.password}" required="true"/>

                </h:panelGrid>
                <h:panelGrid columns="1" cellpadding="5">
                    <p:commandButton value="Crear usuario" action="#{usuarioBean.registrarUsuario()}" update="@form"
                                     resetValues="true"/>
                </h:panelGrid>
                <p:growl showDetail="true"/>
            </h:form>
        </p:card>
    </div>
</h:body>

</html>
