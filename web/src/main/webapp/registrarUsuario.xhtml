<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar usuario</title>
</h:head>
<h:body>

    <h:form id="formularioUsuario">
        <div class="card">
                <p:breadCrumb>
                    <p:menuitem value="Seguridad"/>
                    <p:menuitem value="Usuarios"/>
                </p:breadCrumb>
        </div>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Número identifiación:" for="id_usuario"/>
            <p:inputText id="id_usuario" value="#{usuarioBean.usuario.cedula}" required="true"/>

            <p:outputLabel value="Nombre:" for="nombre_usuario"/>
            <p:inputText id="nombre_usuario"  value="#{usuarioBean.usuario.nombre}" required="true"/>

            <p:outputLabel value="Correo:" for="correo_usuario"/>
            <p:inputText id="correo_usuario"  type="email" value="#{usuarioBean.usuario.email}" required="true"/>

            <p:outputLabel value="Contraseña:" for="password_usuario"/>
            <p:password id="password_usuario" value="#{usuarioBean.usuario.password}" feedback="true"
                        promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                        goodLabel="Buena" strongLabel="Fuerte" required="true"/>
        </h:panelGrid>
        <p:commandButton value="Registrar usuario" action="#{usuarioBean.registrarUsuario()}" update="@form" resetValues="true"/>

        <p:growl showDetail="true"/>
    </h:form>

</h:body>
</html>
