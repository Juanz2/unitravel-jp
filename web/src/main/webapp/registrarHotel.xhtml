<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"

<h:head>

    <title>Registrar Hotel</title>
</h:head>
<h:body>
    <h:form>

        <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel  value="DirecciÃ³n:" for="direccion"/>
            <p:inputText id="direccion" value="#{hotelBean.hotel.direccion}" required="true"/>

            <p:outputLabel value="Nit:" for="nit"/>
            <p:inputText id="nit" value="#{hotelBean.hotel.nit}" required="true"/>

            <p:outputLabel value="Estrellas:" for="numeroEstrellas"/>

            <p:inputText id="telefono" value="#{hotelBean.hotel.telefono}" required="true"/>

        </h:panelGrid>

        <p:commandButton value="Registrar hotel" action="#{hotelBean.registrarHotel()}" update="@form" resetValues="true"/>
        <p:growl showDetail="true"/>
    </h:form>
