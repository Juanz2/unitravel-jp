<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <h:outputStylesheet library="css" name="styleUni.css"/>
    <title>Login</title>
</h:head>

<h:body style="background: url('#{resource['img:/Travel.jpeg']}')no-repeat;">

    <div class="card" style="box-shadow: rgb(0 0 0 / 24%) 0px 3px 8px;">
    <p:card style="width: 25em">
        <f:facet name="header">
            <p:graphicImage name="unitravelPrincipal.jpeg" library="img"/>
        </f:facet>
        <f:facet name="title">
            BIENVENIDO
        </f:facet>
        <f:facet name="subtitle">
            Unitravel
        </f:facet>

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Usuario:" for="id_usuario"/>
                <p:inputText id="id_usuario" value="#{seguridadBean.email}" required="true"/>

                <p:outputLabel value="Contraseña:" for="password_usuario"/>
                <p:password id="password_usuario" value="#{seguridadBean.password}" required="true"/>

            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="5">
                <a href="recuperarPassword.xhtml" class="subinfo">
                    <span>¿Ha olvidado su contraseña?</span>
                </a>
                <p:commandButton value="Ingresar" action="#{seguridadBean.iniciarSesion}" update="@form"
                                 resetValues="true"/>
            </h:panelGrid>
            <p:growl showDetail="true"/>
        </h:form>
    </p:card>
    </div>
</h:body>

</html>
